<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lançamento Manual de Ponto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff9e6;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #a67c00;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #f0ad4e;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ec971f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Lançamento Manual</h2>
    <form id="manualForm">
      <label for="tipo">Tipo de Batida:</label>
      <select id="tipo" name="tipo" required>
        <option value="entrada">Entrada</option>
        <option value="saida_almoço">Saída para Almoço</option>
        <option value="retorno_almoço">Retorno do Almoço</option>
        <option value="saida">Saída</option>
      </select>
      
      <label for="motivo">Motivo do Lançamento Manual:</label>
      <textarea id="motivo" name="motivo" rows="4" placeholder="Explique o porquê do lançamento manual..." required></textarea>
      
      <button type="submit">Enviar Lançamento</button>
    </form>
  </div>

  <script>
    document.getElementById('manualForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Coleta os dados do formulário
      const tipo = document.getElementById('tipo').value;
      const motivo = document.getElementById('motivo').value;
      const data = new Date().toISOString();
      
      // Exibe os dados no console (em produção, faça uma chamada AJAX)
      console.log({
        tipo: tipo,
        motivo: motivo,
        check_time: data,
        is_manual: true,
        approval_status: "pending"
      });
      
      alert("Lançamento manual enviado para validação do gestor.");
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
